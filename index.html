<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="card0">
            <header>
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds</p>
            </header>
            <img src="Assets/iPhone Mockup.png" alt="Iphone Mockup">
        </div>
        <div class="card1">
            <h2>Login</h2>
            <form>
               <p>Email</p>
                <input type="email" placeholder="jhon@example.com" id="email">
               <p>Password</p> 
                <input type="password" placeholder="At least 8 characters" id="password">
            </form>
            <p class="check">By creating an account, you agree to the <br>
                 <a href="#">Terms & Conditions.</a></p>
                 <input type="checkbox" id="checkbox" onclick="checar()">
                 <input type="submit" value="Create an account" id="button">
                   
         </div>
    </main>
        <script src="index.js"></script>

</body>
</html>
